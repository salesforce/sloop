<html>
  <head>
      <title>Sloop Debug View Record</title>
      <link rel='shortcut icon' type='image/x-icon' href='/webfiles/favicon.ico' />
  </head>
<body>
[ <a href="/">Home</a> ][ <a href="/debug/">Debug Menu</a> ]<br/>

<b>Record View</b><br>
<table border="1">
    <tr><td>Key</td><td>{{.Key}}</td></tr>
    <tr><td>Payload</td><td><pre>{{.Payload}}</pre></td></tr>
    {{if not (eq "" .ExtraName) }}
    <tr><td>{{.ExtraName}}</td><td><pre>{{.ExtraValue}}</pre></td></tr>
    {{end}}
</table>

</body></html>
