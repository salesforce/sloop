<html>
<head>
    <title>Sloop Debug Badger Tables</title>
    <link rel='shortcut icon' type='image/x-icon' href='/webfiles/favicon.ico' />
</head>
<body>
[ <a href="/">Home</a> ][ <a href="/debug/">Debug Menu</a> ]<br/>

<h2>Badger Tables</h2>

<table border="1">
    <tr>
        <th>Level</th>
        <th>KeyCount</th>
        <th>Left</th>
        <th>Right</th>
        <th>ID</th>
    </tr>
{{range .}}
    <tr>
        <td>{{.Level}}</td>
        <td>{{.KeyCount}}</td>
        <td>{{.LeftKey}}</td>
        <td>{{.RightKey}}</td>
        <td>{{.ID}}</td>
    </tr>
{{end}}
</table>
</body>
</html>
