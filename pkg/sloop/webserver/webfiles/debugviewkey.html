<html>
  <head>
    <script>
        var homeref = "/" + window.location.pathname.split('/')[1]; 
        function loadhomeref() {
            document.getElementById("homelink").setAttribute("href", homeref);
        }  
        document.write('<base href="' + homeref + '/" >');
    </script>
    <title>Sloop Debug View Record</title>
    <link rel='shortcut icon' type='image/x-icon' href='webfiles/favicon.ico' />
  </head>
<body onload="loadhomeref()">

</body></html>
